<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
      
        function getComputerChoice() {
            let randomComputer = Math.floor(Math.random() * 3) + 1;
            if (randomComputer === 1) {
                return "rock";
            } else if (randomComputer === 2) {
                return "paper";
            } else {
                return "scissors";
            }
        }

        function getHumanChoice() {
            let inputHuman = prompt ("Choose one: rock paper scissors");
            return inputHuman;
        }

        let humanScore = 0;
        let computerScore = 0;

        function playRound(humanChoice, computerChoice) {
            if (
                (humanChoice.toLowerCase() === "rock" && computerChoice === "rock") || 
                (humanChoice.toLowerCase() === "paper" && computerChoice === "paper") || 
                (humanChoice.toLowerCase() === "scissors" && computerChoice === "scissors")) {
                    console.log("Tie game! Try again");
            } else if ((humanChoice.toLowerCase() === "rock" && computerChoice === "scissors")) {
                console.log("You win! Rock beats scissors");
            } else if ((humanChoice.toLowerCase() === "paper" && computerChoice === "rock")) {
                console.log("You win! Paper beats rock");
            } else if ((humanChoice.toLowerCase() === "scissors" && computerChoice === "paper")) {
                console.log("You win! Scissors beats paper");
            } else if ((humanChoice.toLowerCase() === "rock" && computerChoice === "paper")) {
                console.log("You lose! Paper beats rock");
            } else if ((humanChoice.toLowerCase() === "paper" &&  computerChoice === "scissors")) {
                console.log("You lose! Scissors beats paper");
            } else if ((humanChoice.toLowerCase() === "scissors" && computerChoice === "rock")) {
                console.log("You lose! Rock beats scissors");
            } else {
                console.log("Sorry, thats not a valid choice. Try again");
            }
        }

        const humanSelection = getHumanChoice();
        const computerSelection = getComputerChoice();

        playRound(humanSelection, computerSelection);

    </script>
    
</body>
</html>
